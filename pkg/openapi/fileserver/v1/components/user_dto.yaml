type: object
properties:
  id:
    type: string
    description: Уникальный идентификатор пользователя
    example: "user-123"
  login:
    type: string
    description: Логин пользователя
    example: "testuser123"
  created:
    type: string
    format: date-time
    description: Дата и время создания пользователя
    example: "2023-12-24T10:30:56Z"
required:
  - id
  - login
  - created
