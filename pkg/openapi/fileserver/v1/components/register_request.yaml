type: object
properties:
  username:
    type: string
    description: Username for the new user
    minLength: 3
    maxLength: 50
    pattern: "^[a-zA-Z0-9_-]+$"
  email:
    type: string
    format: email
    description: Email address for the new user
  password:
    type: string
    description: Password for the new user
    minLength: 8
    maxLength: 128
    format: password
required:
  - username
  - email
  - password
example:
  username: "john_doe"
  email: "john@example.com"
  password: "SecurePassword123!"
