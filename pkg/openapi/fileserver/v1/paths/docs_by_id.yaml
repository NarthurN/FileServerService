get:
  tags:
    - docs
  summary: Get document by ID
  description: Get document metadata by ID
  operationId: getDocumentByID
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../params/doc_id.yaml"
  responses:
    '200':
      description: Document metadata
      content:
        application/json:
          schema:
            $ref: "../components/get_document_response.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../components/errors/unauthorized_error.yaml"
    '403':
      description: Forbidden - not document owner
      content:
        application/json:
          schema:
            $ref: "../components/errors/forbidden_error.yaml"
    '404':
      description: Document not found
      content:
        application/json:
          schema:
            $ref: "../components/errors/not_found_error.yaml"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/errors/internal_server_error.yaml"
head:
  tags:
    - docs
  summary: Get document metadata headers
  description: Get document metadata headers by ID (same as GET but without body)
  operationId: getDocumentByIDHead
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../params/doc_id.yaml"
  responses:
    '200':
      description: Document metadata headers
      headers:
        X-Document-ID:
          description: Document ID
          schema:
            type: string
            format: uuid
        X-Document-Name:
          description: Document name
          schema:
            type: string
        X-Document-Size:
          description: Document size in bytes
          schema:
            type: integer
        X-Document-MIME-Type:
          description: Document MIME type
          schema:
            type: string
        X-Document-Checksum:
          description: Document checksum
          schema:
            type: string
        X-Document-Created-At:
          description: Document creation timestamp
          schema:
            type: string
            format: date-time
        X-Document-Updated-At:
          description: Document last update timestamp
          schema:
            type: string
            format: date-time
    '401':
      description: Unauthorized
    '403':
      description: Forbidden - not document owner
    '404':
      description: Document not found
    '500':
      description: Internal server error
delete:
  tags:
    - docs
  summary: Delete document by ID
  description: Delete document by ID
  operationId: deleteDocumentByID
  security:
    - bearerAuth: []
  parameters:
    - $ref: "../params/doc_id.yaml"
  responses:
    '200':
      description: Document deleted successfully
      content:
        application/json:
          schema:
            $ref: "../components/delete_document_response.yaml"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../components/errors/unauthorized_error.yaml"
    '403':
      description: Forbidden - not document owner
      content:
        application/json:
          schema:
            $ref: "../components/errors/forbidden_error.yaml"
    '404':
      description: Document not found
      content:
        application/json:
          schema:
            $ref: "../components/errors/not_found_error.yaml"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "../components/errors/internal_server_error.yaml"
